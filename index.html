<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR reader</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
  </head>
  <body>
    <div id="reader" style="width: 600px; height: 1250px"></div>
    <button id="start-button">Start Scanning</button>
    <button id="stop-button">Stop Scanning</button>
    <p id="result" style="position: absolute; top: 0; color: #fff;"></p>

    <!-- Include the library from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>

    <script src="main.js"></script>
  </body>
</html>
